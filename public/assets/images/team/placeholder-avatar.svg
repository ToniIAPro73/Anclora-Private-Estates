<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0DED5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="url(#avatarGradient)" rx="200"/>
  
  <!-- Person icon -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-30" r="40" fill="#C5A059" opacity="0.3"/>
    <!-- Body -->
    <path d="M-50 50 Q-50 20, -30 0 L30 0 Q50 20, 50 50 Z" fill="#C5A059" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="340" font-family="Montserrat, sans-serif" font-size="16" fill="#C5A059" text-anchor="middle" opacity="0.6">
    TEAM MEMBER
  </text>
</svg>
