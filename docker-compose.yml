version: '3.8'

services:
  # n8n - Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: anclora_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - anclora_network

  # PostgreSQL for Twenty CRM
  postgres:
    image: postgres:15-alpine
    container_name: anclora_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=twenty
      - POSTGRES_PASSWORD=twenty
      - POSTGRES_DB=twentycrm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - anclora_network

  # Twenty CRM
  twenty-crm:
    image: twentycrm/twenty:latest
    container_name: anclora_twentycrm
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgresql://twenty:twenty@postgres:5432/twentycrm
      - FRONT_BASE_URL=http://localhost:3001
      - SERVER_URL=http://localhost:3001
    depends_on:
      - postgres
    networks:
      - anclora_network

  # Redis for Mautic
  redis:
    image: redis:7-alpine
    container_name: anclora_redis
    restart: unless-stopped
    networks:
      - anclora_network

  # MariaDB for Mautic
  mariadb:
    image: mariadb:10.11
    container_name: anclora_mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=mautic_root
      - MYSQL_DATABASE=mautic
      - MYSQL_USER=mautic
      - MYSQL_PASSWORD=mautic
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - anclora_network

  # Mautic - Email Marketing
  mautic:
    image: mautic/mautic:latest
    container_name: anclora_mautic
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - MAUTIC_DB_HOST=mariadb
      - MAUTIC_DB_PORT=3306
      - MAUTIC_DB_NAME=mautic
      - MAUTIC_DB_USER=mautic
      - MAUTIC_DB_PASSWORD=mautic
      - MAUTIC_TRUSTED_PROXIES=0.0.0.0/0
    volumes:
      - mautic_data:/var/www/html
    depends_on:
      - mariadb
      - redis
    networks:
      - anclora_network

networks:
  anclora_network:
    driver: bridge

volumes:
  n8n_data:
    driver: local
  postgres_data:
    driver: local
  mariadb_data:
    driver: local
  mautic_data:
    driver: local
