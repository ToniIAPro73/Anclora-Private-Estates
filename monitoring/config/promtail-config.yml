server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Application logs
  - job_name: anclora-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: anclora-whatsapp
          __path__: /var/log/anclora/anclora-*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            component: component
      - labels:
          level:
          component:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Error logs
  - job_name: anclora-errors
    static_configs:
      - targets:
          - localhost
        labels:
          job: anclora-errors
          __path__: /var/log/anclora/anclora-error-*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            component: component
            error: error
      - labels:
          level:
          component:
      - timestamp:
          source: timestamp
          format: RFC3339

  # HTTP logs
  - job_name: anclora-http
    static_configs:
      - targets:
          - localhost
        labels:
          job: anclora-http
          __path__: /var/log/anclora/anclora-http-*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            method: method
            url: url
            statusCode: statusCode
            duration: duration
      - labels:
          method:
          statusCode:
      - timestamp:
          source: timestamp
          format: RFC3339
