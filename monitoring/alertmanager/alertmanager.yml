# Alertmanager Configuration

global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  # Default receiver
  receiver: 'default'
  
  # Group alerts
  group_by: ['alertname', 'component', 'severity']
  
  # Wait before sending notification
  group_wait: 10s
  
  # Wait before sending notification about new alerts in existing group
  group_interval: 10s
  
  # Wait before sending notification about resolved alerts
  repeat_interval: 3h

  # Route tree
  routes:
    # Critical alerts ‚Üí Slack + Email + PagerDuty
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 5m
      repeat_interval: 1h

    # Warning alerts ‚Üí Slack + Email
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 10m
      repeat_interval: 3h

    # Info alerts ‚Üí Slack only
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 1m
      group_interval: 30m
      repeat_interval: 12h

    # Business alerts ‚Üí Slack business channel
    - match:
        component: business
      receiver: 'business-alerts'
      group_wait: 5m

# Inhibition rules
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']

  # Inhibit info if warning is firing
  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname', 'component']

# Receivers
receivers:
  # ==========================================================================
  # DEFAULT RECEIVER
  # ==========================================================================
  - name: 'default'
    slack_configs:
      - channel: '#anclora-alerts'
        title: 'Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  # ==========================================================================
  # CRITICAL ALERTS
  # ==========================================================================
  - name: 'critical-alerts'
    # Slack
    slack_configs:
      - channel: '#anclora-critical'
        username: 'Anclora Alerting'
        icon_emoji: ':rotating_light:'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: |-
          *Component:* {{ .GroupLabels.component }}
          *Summary:* {{ .CommonAnnotations.summary }}
          {{ range .Alerts }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

    # Email
    email_configs:
      - to: '${ALERT_EMAIL_TO}'
        from: '${ALERT_EMAIL_FROM}'
        smarthost: '${SMTP_HOST}:${SMTP_PORT}'
        auth_username: '${SMTP_USERNAME}'
        auth_password: '${SMTP_PASSWORD}'
        headers:
          Subject: 'üö® CRITICAL ALERT: {{ .GroupLabels.alertname }}'
        html: |-
          <h2>Critical Alert</h2>
          <p><strong>Component:</strong> {{ .GroupLabels.component }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          {{ range .Alerts }}
          <p>{{ .Annotations.description }}</p>
          {{ end }}

    # PagerDuty (optional)
    # pagerduty_configs:
    #   - service_key: '${PAGERDUTY_SERVICE_KEY}'
    #     severity: '{{ .GroupLabels.severity }}'
    #     description: '{{ .CommonAnnotations.summary }}'

  # ==========================================================================
  # WARNING ALERTS
  # ==========================================================================
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#anclora-warnings'
        username: 'Anclora Alerting'
        icon_emoji: ':warning:'
        title: '‚ö†Ô∏è  WARNING: {{ .GroupLabels.alertname }}'
        text: |-
          *Component:* {{ .GroupLabels.component }}
          {{ range .Alerts }}
          {{ .Annotations.description }}
          {{ end }}
        send_resolved: true
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'

    email_configs:
      - to: '${ALERT_EMAIL_TO}'
        from: '${ALERT_EMAIL_FROM}'
        smarthost: '${SMTP_HOST}:${SMTP_PORT}'
        auth_username: '${SMTP_USERNAME}'
        auth_password: '${SMTP_PASSWORD}'
        headers:
          Subject: '‚ö†Ô∏è  WARNING: {{ .GroupLabels.alertname }}'

  # ==========================================================================
  # INFO ALERTS
  # ==========================================================================
  - name: 'info-alerts'
    slack_configs:
      - channel: '#anclora-info'
        username: 'Anclora Alerting'
        icon_emoji: ':information_source:'
        title: '‚ÑπÔ∏è  INFO: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: false

  # ==========================================================================
  # BUSINESS ALERTS
  # ==========================================================================
  - name: 'business-alerts'
    slack_configs:
      - channel: '#anclora-business'
        username: 'Anclora Business Metrics'
        icon_emoji: ':chart_with_upwards_trend:'
        title: 'üìä {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: false
        color: 'good'
